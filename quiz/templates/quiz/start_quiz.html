<!DOCTYPE html>
<html>
<head>
    <title>Voice Quiz - Curiofy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        
        .sidebar {
            width: 250px;
            background-color: #FFB84C;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .username {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            margin-bottom: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            display: block;
            padding: 8px 0;
        }

        .nav-links a:hover {
            color: #333;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .top-nav {
            background-color: black;
            padding: 15px;
            color: white;
            margin: -20px -20px 20px -20px;
        }

        .quiz-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .quiz-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .start-button {
            background-color: #FFB84C;
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 30px auto;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #ffa726;
        }

        #quizProgress {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            display: none;
            background-color: #f9f9f9;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background-color: #FFB84C;
            width: 0%;
            transition: width 0.3s ease;
        }

        #currentQuestion, #score {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile-section">
            <div class="username">JCB</div>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/profile">My Profile</a></li>
                <li><a href="/badges">Badges</a></li>
                <li><a href="/leaderboard">Leaderboard</a></li>
                <li><a href="/courses">My Courses</a></li>
                <li><a href="/resources">Resource Hub</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="top-nav">
            <span>Home</span>
            <span>About Us</span>
            <span>Explore</span>
        </div>

        <div class="quiz-container">
            <h1>Voice Quiz</h1>
            <form method="POST" id="quizForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="category">Select Category</label>
                    <select name="category" id="category" required>
                        <option value="">Select a Category</option>
                        {% for category in categories %}
                            <option value="{{ category }}">{{ category|title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty">Select Difficulty</label>
                    <select name="difficulty" id="difficulty" required>
                        <option value="">Select Difficulty</option>
                        {% for difficulty in difficulties %}
                            <option value="{{ difficulty }}">{{ difficulty|title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" id="startQuiz" class="btn">Start Quiz</button>
            </form>

            <div id="quizProgress">
                <p id="currentQuestion">Listening...</p>
                <p id="score">Score: 0/0</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('startQuiz').addEventListener('click', function() {
            const form = document.getElementById('quizForm');
            const progressDiv = document.getElementById('quizProgress');
            const formData = new FormData(form);
            
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            const csrftoken = getCookie('csrftoken');

            progressDiv.style.display = 'block';
            this.disabled = true;

            fetch('{% url "quiz:start_quiz" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': csrftoken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = '{% url "quiz:leaderboard" %}';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during the quiz.');
                this.disabled = false;
                progressDiv.style.display = 'none';
            });
        });
    </script>
</body>
</html>
